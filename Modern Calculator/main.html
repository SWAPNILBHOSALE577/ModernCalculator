<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="calculator-container">
        <!-- Calculator Display Screen -->
        <div class="calculator-display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>
        
        <!-- Calculator Buttons Grid -->
        <div class="calculator-buttons">
            <button data-all-clear class="special span-two">AC</button>
            <button data-delete class="special">DEL</button>
            <button data-operation class="operator">รท</button>
            
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="operator">ร</button>
            
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="operator">-</button>
            
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="operator">+</button>

            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals class="operator span-two">=</button>
        </div>
    </div>

    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <!-- Main calculator script -->
    <script src="main.js"></script>
</body>
</html>
